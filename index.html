<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
        <form id="searchForm">
            <input type="text" id="cityInput" placeholder="Enter city">
            <button type="submit">Search</button>
        </form>
    </header>
    <main>
        <section id="currentWeatherContainer">
            <!-- Current weather data will be displayed here -->
        </section>
        <section id="forecastContainer">
            <!-- 5-day forecast data will be displayed here -->
        </section>
        <section id="searchHistoryContainer">
            <!-- Search history will be displayed here -->
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
